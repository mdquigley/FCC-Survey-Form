<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Help us improve QuigCo!</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" value="" placeholder="Enter your name" required><br />
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" value="" placeholder="Enter your email" required><br />
      <label id="number-label" for="email">Number</label>
      <input id="number" type="number" min="0" max="9" value="" placeholder="Enter your number"><br />
      <label id="dropdown-label" for="dropdown">What is your current role?</label>
      <select id="dropdown">
        <option value="1">Student</option>
        <option value="2">Professional</option>
        <option value="3">Hobbyist</option>
      </select><br />
      <div id="checkbox-div">
        <label id="checkbox-label" for="checkboxes">Select all that apply:</label>
        <div id="checkbox-container">
          <ul class="checkboxes">
            <li><label><input type="checkbox" value="Painter">Painter</label></li>
            <li><label><input type="checkbox" value="Sculptor">Sculptor</label></li>
            <li><label><input type="checkbox" value="Illustrator">Illustrator</label></li>
          </ul>
          <ul class="checkboxes">
            <li><label><input type="checkbox" value="Musician">Musician</label></li>
            <li><label><input type="checkbox" value="Actor">Actor</label></li>
            <li><label><input type="checkbox" value="Author">Author</label></li>
          </ul>
        </div>
      </div>
      <div id="radio-div">
        <label id="radio-label" for="radio-btns">How likely are you to recommend QuigCo to a friend?</label>
        <ul id="radio-btns">
          <li><label><input type="radio" value="Definitely" name="recommend">Definitely</label></li>
          <li><label><input type="radio" value="Maybe" name="recommend">Maybe</label></li>
          <li><label><input type="radio" value="Probably Not" name="recommend">Probably Not</label></li>
        </ul><br />
      </div>
      <label id="comments-label" for="comments">Additional comments:</label>
      <textarea name="comments" placeholder="Enter comments here"></textarea><br />
      <input id="submit" type="submit" name="submit" value="Submit">

    </form>
  </main>

  <!-- FCC Test Script -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
