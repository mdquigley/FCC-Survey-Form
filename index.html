<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Help us improve QuigCo!</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input id="name" type="text" value="" placeholder="Enter your name" required>
    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" value="" placeholder="Enter your email" required>
    <label id="number-label" for="email">Number</label>
    <input id="number" type="number" min="0" max="9" value="" placeholder="Enter your number">
    <label id="dropdown-label" for="dropdown">What is your current role?</label>
    <select id="dropdown">
      <option value="1">Student</option>
      <option value="2">Professional</option>
      <option value="3">Hobbyist</option>
    </select>
    <label id="radio-label" for="radio-btns">How likely are you to recommend QuigCo to a friend?</label>
    <span id="radio-btns">
      <label><input type="radio" value="Definitely" name="recommend">Definitely</label>
      <label><input type="radio" value="Maybe" name="recommend">Maybe</label>
      <label><input type="radio" value="Probably Not"name="recommend">Probably Not</label>
    </span>
    <label id="checkbox-label" for="checkboxes">Select all that apply:</label>
    <span id="checkboxes">
      <label><input type="checkbox" value="Painter">Painter</label>
      <label><input type="checkbox" value="Sculptor">Sculptor</label>
      <label><input type="checkbox" value="Illustrator">Illustrator</label>
      <label><input type="checkbox" value="Musician">Musician</label>
      <label><input type="checkbox" value="Actor">Actor</label>
      <label><input type="checkbox" value="Author">Author</label>
      <label><input type="checkbox" value="Playwright">Playwright</label>
    </span>
    <label id="comments-label" for="comments">Additional comments:</label>
    <textarea name="comments" rows="8" cols="80" placeholder="Enter comments here"></textarea>
    <input id="submit" type="submit" name="submit" value="Submit">

  </form>

  <!-- FCC Test Script -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
